parameters:
  elf-load:
    datatype: file
    paramtype: plusarg
    description: ELF file to preload to memory
  axi_test:
    datatype: bool
    paramtype: plusarg
    description: Randomize AXI delays
  verbose:
    datatype: bool
    paramtype: plusarg
    description: Enable verbose memory logging
  heartbeat:
    datatype: int
    paramtype: plusarg
    description: Display a heartbeat message every n*heartbeat time unit
  tapfile:
    datatype: str
    paramtype: plusarg
    description: Name of TAP file
  testcase:
    datatype: str
    paramtype: plusarg
    description: Name of testcase (Used for VCD filename)
  timeout:
    datatype: int
    paramtype: plusarg
    description: Abort test case after n cycles
  vcd:
    datatype: bool
    paramtype: plusarg
    description: Enable VCD logging
  transactions:
    datatype: int
    paramtype: plusarg
    description: Number of wishbone transactions to run in test bench
tool_options:
  icarus:
    iverilog_options:
    - -DPRESCALER_PRESET_HARD
    - -DPRESCALER_HIGH_PRESET=0
    - -DPRESCALER_LOW_PRESET=2
    - -DSIM
filters: []
